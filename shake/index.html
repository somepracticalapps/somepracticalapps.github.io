<!DOCTYPE html>
<html>
<head>
<title>DRAW</title>
<style>
.myDiv {
  text-align: center;
}
body {
  background-color: gray;
}
</style>
</head>
<body>

<div class="myDiv">
<center>
<h1>SHAKE APP</h3>
<br><br>
<textarea rows="10" cols="15" id="myTextarea"></textarea><br>
<input type="submit" value="Shake" onclick="myFunction()"/><br>
<div id="output"></div>
<br><br>
<center>

<h1>USAGE</h3>
<img src="img/1.PNG" width="407" height="280">
<img src="img/2.PNG" width="510" height="290">


</div>

<script>
function myFunction() {
    var text = document.getElementById('myTextarea');
    var val = text.value;
    var arr = val.split("\n");
	
	var randWords = [],
    lt = arr.length;
    randWords.push(arr[Math.floor(Math.random() * lt)]);
    var newText = randWords.join();
    var output = document.getElementById('output');
    output.innerHTML = newText;
}
</script>

</body>
</html>
