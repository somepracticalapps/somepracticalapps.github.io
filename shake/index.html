<!DOCTYPE html>
<html>
<head>
<title>DRAW</title>
</head>
<body>


<center>

<textarea rows="10" cols="15" id="myTextarea"></textarea><br>
<input type="submit" value="Shake" onclick="myFunction()"/><br>
<div id="output"></div>
<center>


<script>
function myFunction() {
    var text = document.getElementById('myTextarea');
    var val = text.value;
    var arr = val.split("\n");
	
	var randWords = [],
    lt = arr.length;
    randWords.push(arr[Math.floor(Math.random() * lt)]);
    var newText = randWords.join();
    var output = document.getElementById('output');
    output.innerHTML = newText;
}
</script>

</body>
</html>
